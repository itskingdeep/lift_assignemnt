<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lift Simulation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container">
        <div class="setup-panel" id="setupPanel">
            <h1>Lift Simulation</h1>
            <div class="input-group">
                <label for="floorsInput">Number of Floors:</label>
                <input type="number" id="floorsInput" min="2" max="20" value="4">
            </div>
            <div class="input-group">
                <label for="liftsInput">Number of Lifts:</label>
                <input type="number" id="liftsInput" min="1" max="10" value="1">
            </div>
            <button id="startSimulation">Start Simulation</button>
        </div>

        <div class="simulation-container" id="simulationContainer" style="display: none;">
            <h2>Lift Simulation</h2>
            <div class="building">
                <div class="floors-container" id="floorsContainer"></div>
                <div class="lifts-container" id="liftsContainer"></div>
            </div>
            <button id="resetSimulation" class="reset-btn">Reset Simulation</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
